<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Connect4 Project</title>
    <header>
    EECS 368 Connect4
    </header>
  </head>
  <body>
  <div id="Turn"></div>
  <br>
  <table>
    <tr>
      <td><button type="button" id="Column1" style="font-size:15px">1</button></td>
      <td><button type="button" id="Column2" style="font-size:15px">2</button></td>
      <td><button type="button" id="Column3" style="font-size:15px">3</button></td>
      <td><button type="button" id="Column4" style="font-size:15px">4</button></td>
      <td><button type="button" id="Column5" style="font-size:15px">5</button></td>
      <td><button type="button" id="Column6" style="font-size:15px">6</button></td>
      <td><button type="button" id="Column7" style="font-size:15px">7</button></td>
    </tr>

  </table>
  <div id="Grid" style="font-size:35px">
  </div>
  <div style="font-size:10px">
    Instructions: Click a button to drop down a chip in that column. In order to win the game you must have four pieces of the same color in a row. This can be in the diagonal, vertical, or horizontal direction.
    <br>To restart the game press the refresh button in your browser.
  </div>
  <br>
  <script src="boardgame.js"></script>
  </body>
</html>
